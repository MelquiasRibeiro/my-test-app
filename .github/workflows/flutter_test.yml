name: Flutter Test and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.5' # Especifique uma versÃ£o mais recente do Flutter que suporte Dart SDK >=3.2.0

    - name: Install lcov
      run: sudo apt-get install -y lcov

    - name: Check lcov version
      run: lcov --version

    - name: Clean up pub cache
      run: flutter pub cache repair

    - name: Clean Flutter build and pub cache
      run: flutter clean && flutter pub get

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests with coverage
      run: flutter test --coverage

    - name: List coverage directory
      run: ls coverage/

    - name: Generate test coverage report
      run: |
        genhtml coverage/lcov.info -o coverage/

    - name: List generated coverage report
      run: ls coverage/

    - name: Deploy to GitHub Pages
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./coverage
        publish_branch: gh-pages
